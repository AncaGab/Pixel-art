<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pixel Art Maker!</title>
  <meta charset="UTF-8">
  <meta name="description" content="Pixel Art">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Anca Gaboreanu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
</head>
<body>
    
    <h1><span style="color:red">Lab:</span> Pixel Art Maker</h1>
    <hr>
  <div>
  <h2><i>Choose Grid Size</i></h2>
    <form id="sizePicker"><mark>
      Grid Height:</mark>
        <input type="number" id="inputHeight" name="height" min="1" value="5" max = "60">
      <mark>Grid Width:</mark>
        <input type="number" id="inputWidth" name="width" min="1" value="5" max = "60">
      <div class ="button">
        <input type="submit" id ="submit_button">
        <input type="reset" id="reset_button">
      </div>
    </form>
  <div>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
  </div>
  <div>
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
  </div>
    <script src="designs.js"></script>
    <p> "Note": 1 click select the cell</p>
    <p> Double click to clear the cell</p>
      
</body>
</html>
